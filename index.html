<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Data API Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ™ Moon Data Request</h2>

    <form id="moonForm">
      <label for="city">City (optional):</label>
      <input type="text" id="city" placeholder="e.g., Karachi" />

      <label for="lat">Latitude:</label>
      <input type="number" id="lat" step="any" required />

      <label for="lon">Longitude:</label>
      <input type="number" id="lon" step="any" required />

      <label for="elevation">Elevation (meters):</label>
      <input type="number" id="elevation" value="0" />

      <label for="date">Date (dd-mm-yyyy):</label>
      <input type="text" id="date" placeholder="28-02-2025" required />

      <label for="timezone">Timezone:</label>
      <select id="timezone" required>
        <option value="">--Select Timezone--</option>
        <option value="Asia/Karachi">Asia/Karachi</option>
        <option value="UTC">UTC</option>
        <option value="Asia/Dubai">Asia/Dubai</option>
        <option value="Asia/Riyadh">Asia/Riyadh</option>
        <option value="America/New_York">America/New_York</option>
        <option value="Europe/London">Europe/London</option>
      </select>

      <button type="submit">Get Moon Data</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById('moonForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lon').value);
      const elevation = parseFloat(document.getElementById('elevation').value);
      const date = document.getElementById('date').value;
      const timezone = document.getElementById('timezone').value;

      const payload = {
        lat: lat,
        lon: lon,
        elevation: elevation,
        date: date,
        timezone: timezone
      };

      try {
        const response = await fetch('/moon_data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error('Server error: ' + response.status);
        }

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
