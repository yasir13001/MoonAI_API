<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Data API Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-output-wrapper {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    form {
      background-color: #ffffffdd;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    input, select, button {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #004d40;
    }

    #output {
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 10px;
      font-family: monospace;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }
   #output span.string {
      color: #ce9178;
    }
    #output span.number {
      color: #b5cea8;
    }
    #output span.boolean {
      color: #569cd6;
    }
    #output span.null {
      color: #dcdcaa;
    }
    #output span.key {
      color: #9cdcfe;
    }

  </style>
</head>
<body>
  <h2>ðŸŒ™ Moon Data Request</h2>

  <div class="form-output-wrapper">
    <form id="moonForm">
      <label for="city">City (optional):</label>
      <input type="text" id="city" placeholder="e.g., Karachi" />

      <label for="lat">Latitude:</label>
      <input type="number" id="lat" step="any" required />

      <label for="lon">Longitude:</label>
      <input type="number" id="lon" step="any" required />

      <label for="elevation">Elevation (meters):</label>
      <input type="number" id="elevation" value="0" />

      <label for="date">Date (dd-mm-yyyy):</label>
      <input type="text" id="date" placeholder="28-02-2025" required />

      <label for="timezone">Timezone:</label>
      <select id="timezone" required>
        <option value="">--Select Timezone--</option>
        <option value="Asia/Karachi">Asia/Karachi</option>
        <option value="UTC">UTC</option>
        <option value="Asia/Dubai">Asia/Dubai</option>
        <option value="Asia/Riyadh">Asia/Riyadh</option>
        <option value="America/New_York">America/New_York</option>
        <option value="Europe/London">Europe/London</option>
      </select>

      <button type="submit">Get Moon Data</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById("moonForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);
      const elevation = parseFloat(document.getElementById("elevation").value);
      const date = document.getElementById("date").value;
      const timezone = document.getElementById("timezone").value;
      const city = document.getElementById("city").value.trim();

      const payload = {
        lat,
        lon,
        elevation,
        date,
        timezone
      };

      if (city !== "") {
        payload.city = city;
      }

      try {
        const response = await fetch("https://moonai-api.onrender.com/moon_data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        output.innerHTML = syntaxHighlight(data);
      } catch (error) {
        output.textContent = "Error: " + error.message;
      }
    });

    function syntaxHighlight(json) {
      if (typeof json != "string") {
        json = JSON.stringify(json, undefined, 2);
      }
      json = json.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      return json.replace(
        /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\\s*:)?|\b(true|false|null)\b|\b[\d.]+\b)/g,
        function (match) {
          let cls = "number";
          if (/^"/.test(match)) {
            if (/:$/.test(match)) {
              cls = "key";
            } else {
              cls = "string";
            }
          } else if (/true|false/.test(match)) {
            cls = "boolean";
          } else if (/null/.test(match)) {
            cls = "null";
          }
          return `<span class="${cls}">${match}</span>`;
        }
      );
    }
  </script>
</body>
</html>
